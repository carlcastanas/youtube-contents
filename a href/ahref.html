<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Centered Link</title>
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            display: flex; /* Use Flexbox for centering */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh; /* Full screen height */
            margin: 0; /* Remove default margins */
        }

        /* Basic link styles */
        a {
            text-decoration: none; /* Removes underline */
            color: #fff; /* White text color */
            padding: 10px 20px;
            border: 2px solid #fff; /* White border */
            border-radius: 5px; /* Rounded corners */
            display: inline-block; /* Makes it behave like a button */
            transition: all 0.3s ease; /* Adds smooth hover effect */
        }

        /* Hover effect */
        a:hover {
            background-color: #fff; /* Changes background to white on hover */
            color: #000; /* Changes text color to black on hover */
        }

        /* Responsive behavior */
        a {
            width: 100%; /* Full width on small screens */
            max-width: 200px; /* Maximum width on larger screens */
            text-align: center; /* Center-align text */
        }

        /* Mobile responsiveness */
        @media (max-width: 600px) {
            a {
                padding: 15px 30px;
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <a href="https://www.example.com">Visit Example</a>
</body>
</html>
